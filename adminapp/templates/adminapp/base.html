{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Page title -->
    <title>{{ title }}</title>

    <!-- Basic CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template if any -->
    {% block css %} {% endblock %}

</head>

<body>

<div class="admin-page-container">
    <div class="admin-sidebar">
        <div class="admin-sidebar-items">
            <a class="admin-sidebar-item" href="{% url 'index' %}">На сайт</a>
            <a class="admin-sidebar-item" href="{% url 'authapp:profile' %}">Мой профиль</a>
        </div>
        <p class="admin-sidebar-profile-header">
            Администрирование
        </p>
        <div class="admin-sidebar-items">
            <a class="admin-sidebar-item" href="{% url 'admin_staff:admin_users_read' %}">Пользователи</a>
            <a class="admin-sidebar-item" href="#">Курсы</a>
            <a class="admin-sidebar-item" href="#">Категории курсов</a>
        </div>
    </div>
    <div class="admin-page-content">

        <!-- Page Content -->
        {% block content %} {% endblock %}

        {% block footer %} {% endblock %}
        <!-- Page Content -->

    </div>
</div>




<script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
