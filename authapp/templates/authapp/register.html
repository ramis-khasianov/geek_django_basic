{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}

    <!-- Заголовок страницы -->
    <div class="general-header-banner">
        <h2 class="general-header-banner-title">Зарегистрироваться</h2>
    </div>
    <!-- Заголовок страницы -->


    <!-- Контейнер с формой входа-->
    <div class="container">
        <div class="form-page">

            <!-- Форма для входа -->
            <div class="register-form-container">

                <form class="register-form" action="{% url 'users:register' %}" method="post">
                    {% csrf_token %}
                    <div class="general-form-row">
                        <div class="general-form-group-vertical ">
                            <label class="general-form-label" for="{{ form.first_name.id_for_label }}">Имя</label>
                            {{ form.first_name }}
                        </div>
                        <div class="general-form-group-vertical">
                            <label class="general-form-label" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                            {{ form.last_name }}
                        </div>
                    </div>

                    <div class="general-form-group-vertical">
                        <label class="general-form-label" for="inputUsername">Логин</label>
                        {{ form.username }}
                    </div>
                    <div class="general-form-group-vertical">
                        <label class="general-form-label" for="{{ form.email.id_for_label }}">Адрес электронной
                            почты</label>
                        {{ form.email }}
                    </div>
                    <div class="general-form-row">
                        <div class="general-form-group-vertical">
                            <label class="general-form-label" for="{{ form.password1.id_for_label }}">Пароль</label>
                            {{ form.password1 }}
                        </div>
                        <div class="general-form-group-vertical">
                            <label class="general-form-label" for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                            {{ form.password2 }}
                        </div>
                    </div>
                    <div class="general-form-group-vertical">
                        <input class="general-form-btn" type="submit" value="Создать аккаунт">
                    </div>
                </form>
            </div>
            <!-- Форма для входа -->

        </div>
    </div>
    <!-- Контейнер с формой входа-->


{% endblock %}
